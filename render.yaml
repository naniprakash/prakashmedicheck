services:
  # Backend Service
  - type: web
    name: medicine-tracker-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    rootDir: backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medicine-tracker-db
          property: connectionString
      - key: PORT
        value: 5000

  # Frontend Service
  - type: static_site
    name: medicine-tracker-ui
    buildCommand: npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromStack:
          service: medicine-tracker-api
          property: url
        suffix: /api

databases:
  - name: medicine-tracker-db
    plan: free
